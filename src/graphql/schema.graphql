scalar Date

type Query {
  running: String!

  # user service
  me: User!
  user(username: String!): User

  # matchmaking service
  matches: [Match!]!

  # game engine service
  suggestMove(fen: String!): MoveResponse!
  validateMove(fen: String!, move: String!): MoveResponse!
}

type Mutation {
  # user service
  register(mail: String!, username: String!, password: String!): StandardStatus!
  login(username: String!, password: String!): LoginResponse!
  updateUser(mail: String, username: String, password: String): UpdateUserResponse!
  deleteUser: StandardStatus!

  # matchmaking service
  enterQueue(computer: Boolean): StandardStatus!
  leaveQueue: StandardStatus!
}

type User {
  mail: String!
  username: String!

  playedGames: Int!
  wonGames: Int!
  rating: Int!

  lastLogin: Date

  history(before: Date, after: Date): [Match]!
  currentGame: Match
}

type Match {
  id: ID!
  type: String!

  player1: User!
  player2: User

  status: String!
  winner: String!

  toMove: Boolean!
  state: String!
  moves: [String]!

  startedAt: Date!
  finishedAt: Date
}

enum MoveResult {
  DRAW
  WINNER_WHITE
  WINNER_BLACK
}

type MoveResponse implements Status {
  move: String
  newFen: String
  result: MoveResult
  success: Boolean!
  message: String!
}

type LoginResponse implements Status {
  user: User
  token: String
  success: Boolean!
  message: String!
}

type UpdateUserResponse implements Status {
  user: User
  success: Boolean!
  message: String!
}

type StandardStatus implements Status {
  success: Boolean!
  message: String!
}

interface Status {
  success: Boolean!
  message: String!
}
